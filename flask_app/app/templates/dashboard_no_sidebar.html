<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Odyssey Espresso</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    </head>
    <body>
    <div id="main-section">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Odyssey Espresso</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="{{ url_for('main_page') }}">Brew<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('pour_feed') }}">History</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Settings</a>
                </li>
              </ul>
            </div>
          </nav>
        <div class="d-flex" id="first-row">
            <div class="ml-5 col">
                <h1 class="font-weight-bold">Brew</h1>
            </div>
            <div class="col text-right">
                <h1 id="ready-button" class="font-weight-bold">Ready</h1>
            </div>
            <div class="mr-5 col text-right">
                <h1 class="font-weight-bold" id="stop-btn">Stop</h1>
            </div>
        </div>
        <div class="d-flex">
            <div class="metrics-text">
                <h4>Time:</h4>
                <div class="metrics-val">
                    <h4 id="time-val" class="font-weight-bold">0 s</h4>
                </div>
            </div>
            <div class="metrics-text">
                <h4>Temperature:</h4>
                <div class="metrics-val">
                    <h4 id="temp-val" class="font-weight-bold">0</h4>
                </div>
            </div>
            <div class="metrics-text">
                <h4>Pressure:</h4>
                <div class="metrics-val">
                    <h4 id="pressure-val" class="font-weight-bold">0 bar</h4>
                </div>
            </div>
        </div>

        <div class="d-flex">
            <div class="lineChart">
                <canvas id="myChart"></canvas>
            </div>
            <div class="gauge-chart">
                <canvas id="myChart1"></canvas>
            </div>
            <div class="connect-button">
                <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-broadcast-pin" fill="red" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M3.05 3.05a7 7 0 0 0 0 9.9.5.5 0 0 1-.707.707 8 8 0 0 1 0-11.314.5.5 0 0 1 .707.707zm2.122 2.122a4 4 0 0 0 0 5.656.5.5 0 0 1-.708.708 5 5 0 0 1 0-7.072.5.5 0 0 1 .708.708zm5.656-.708a.5.5 0 0 1 .708 0 5 5 0 0 1 0 7.072.5.5 0 1 1-.708-.708 4 4 0 0 0 0-5.656.5.5 0 0 1 0-.708zm2.122-2.12a.5.5 0 0 1 .707 0 8 8 0 0 1 0 11.313.5.5 0 0 1-.707-.707 7 7 0 0 0 0-9.9.5.5 0 0 1 0-.707z"/>
                    <path d="M10 8a2 2 0 1 1-4 0 2 2 0 0 1 4 0z"/>
                    <path fill-rule="evenodd" d="M8 8.5a.5.5 0 0 1 .5.5v6.5a.5.5 0 0 1-1 0V9a.5.5 0 0 1 .5-.5z"/>
                </svg>
            </div>
        </div>
    </div>
    <!-- Section for the bluetooth readings -->
    <form>
        <button id="connect">Connect BLE device</button>
        <button id="disconnect" disabled>Disconnect Device</button>
        <button id="start" disabled>Start</button>
        <button id="stop" disabled>Stop</button>
    </form>
    <div id="text-section">
        <h1 id="ready">Ready</h1>
        <div class="bluetooth-readings">
            <h1>Random Value from Device:</h1>
            <h1 id="temp"></h1>
            <h1>Temperature Value from Device:</h1>
            <h1 id="new"></h1>
            <h1>Time:</h1>
            <h1 id="timer"></h1>
        </div>
    </div>
    <div id="terminal"></div>
    <script type="module" src="{{ url_for('static', filename='js/ble_reading.js') }}">
    </script>
    </body>
</html>
